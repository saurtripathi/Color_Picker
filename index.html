<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap" rel="stylesheet">
    <!-- viewport setting -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>

    <div class="container">
        <div class="main">
            <input type="color" class="picker">
            <select class="select">
                <option>Monochrome</option>
                <option>Monochrome-dark</option>
                <option>Monochrome-light</option>
                <option>Analogic</option>
                <option>Complement</option>
                <option>Analogic-Complement</option>
                <option>Triad</option>
            </select>
            <button class="get-btn">Get color scheme</button>
        </div>
        <div>
            <div class="color-bar-container">
                <div class="color-bar color1">1</div>
                <div class="color-bar color2">2</div>
                <div class="color-bar color3">3</div>
                <div class="color-bar color4">4</div>
                <div class="color-bar color5">5</div>
            </div>
            <div class="hex-footer">
                <span class="hex-code">#A626D3</span>
                <span class="hex-code">#AAD1B6</span>
                <span class="hex-code">#FBF3AB</span>
                <span class="hex-code">#2B283A</span>
                <span class="hex-code">#F55A5A</span>
            </div>
        </div>
    </div>

    <script src="/index.js" type="module"></script>
</body>

</html>
